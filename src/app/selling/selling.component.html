<div class="mt-5">
  <div class="container bg-light search-section">
    <div class="d-flex justify-content-between">
      <div>
        <button class="btn btn-primary" (click)="addAdminProducts()">
          Add products
        </button>
      </div>
      <div>
        <input
          type="text"
          name=""
          class="inputsearch"
          [(ngModel)]="inputSearch"
        />
      </div>
      <div class="selling_header">
        <a routerLink="/cart" class="cart-icon">
          <i class="fa fa-cart-arrow-down fa-2x" aria-hidden="true"></i>
          <span class="cart-length">{{ cartLength }}</span>
        </a>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5">
  <div class="grid">
    <div
      *ngFor="
        let products of mainProductsFromMainProductsService
          | filter : inputSearch;
        let i = index
      "
    >
      <div class="card mb-3" style="width: 250px">
        <ngb-carousel *ngIf="products">
          <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
              <img
                src="{{ products.image }}"
                alt="Random first slide"
                width="80px"
                height="200px"
                class="card-img-top"
              />
            </div>
          </ng-template>
          <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
              <img
                src="{{ products.image }}"
                alt="Random second slide"
                width="80px"
                height="200px"
                class="card-img-top"
              />
            </div>
          </ng-template>
          <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
              <img
                src="{{ products.image }}"
                alt="Random third slide"
                width="80px"
                height="200px"
                class="card-img-top"
              />
            </div>
          </ng-template>
        </ngb-carousel>
        <div class="card-body">
          <h4 class="card-title text-danger">{{ products.title }}</h4>
          <p class="card-text fs-6 p-2">
            price:{{ products.price | currency : "INR" }}
          </p>

          <div *ngFor="let imageurls of products.imagesUrls; let i = index">
            <ngb-carousel *ngIf="imageurls">
              <ng-template ngbSlide>
                <div class="picsum-img-wrapper">
                  <img
                    src="{{ imageurls.imageurl1 }}"
                    alt="Random first slide"
                    width="300px"
                    height="100px"
                  />
                </div>
              </ng-template>
              <ng-template ngbSlide>
                <div class="picsum-img-wrapper">
                  <img
                    src="{{ imageurls.imageurl2 }}"
                    alt="Random second slide"
                    width="300px"
                    height="100px"
                  />
                </div>
              </ng-template>
              <ng-template ngbSlide>
                <div class="picsum-img-wrapper">
                  <img
                    src="{{ imageurls.imageurl3 }}"
                    alt="Random third slide"
                    width="300px"
                    height="100px"
                  />
                </div>
              </ng-template>
            </ngb-carousel>
          </div>

          <div class="d-flex justify-content-between">
            <a
              routerLink="/cart"
              (click)="addAdminProdcutsToCart(i)"
              class="btn btn-danger"
              >Add to cart</a
            >
            <a
              routerLink="/selling/adminproductdetails"
              (click)="adminProductDeatils(products)"
              class="btn btn-light"
              ><i class="fa fa-eye" aria-hidden="true"></i>
            </a>
            <button (click)="updateProdcutDetails(products)">
              <i class="fa fa-pencil" aria-hidden="true"></i>
            </button>
            <button (click)="deleteProdcutDetails(products)">
              <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
