<div class="container modelpopup">
  <div class="add_products mt-5">
    <form
      [formGroup]="addProductDetails"
      (ngSubmit)="addProductDetailsResponse()"
    >
      <input
        type="number"
        class="add_products_field"
        placeholder="Enter Id"
        formControlName="productId"
      />
      <input
        type="text"
        class="add_products_field"
        placeholder="Enter Product Name"
        formControlName="productName"
      />
      <input
        type="number"
        class="add_products_field"
        placeholder="Enter Product Price"
        formControlName="productPrice"
      />
      <input
        type="text"
        id=""
        class="add_products_field"
        placeholder="Enter Product Brand"
        formControlName="productBrand"
      />
      <input
        type="text"
        id=""
        class="add_products_field"
        placeholder="Enter Product Model"
        formControlName="productModel"
      />
      <div formArrayName="sellerAddress">
        <div
          class="form-group"
          *ngFor="let address of addressControls; let i = index"
        >
          <div class="d-flex justify-content-between">
            <input
              type="text"
              class="add_products_field"
              [formControlName]="i"
              placeholder="Enter Address"
            />
            <!-- class="form-control mt-2" -->
            <div
              class="deleteaddressfieldicon"
              (click)="deleteAddressFormArray(i)"
            >
              <i class="fa fa-trash-o" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="addAddressfield">
        <div class="addaddbutton">
          <button class="btn btn-success" (click)="addAddressFormArray()">
            Add
          </button>
        </div>
      </div>

      <span class="d-flex justify-content-center"
        ><input type="submit" class="btn btn-success" value="Add Details"
      /></span>
    </form>
  </div>
</div>
